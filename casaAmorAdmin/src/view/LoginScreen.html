<div class="login-container">
  <div class="login-header">
    <h1>Casa do Amor</h1>
    <img src="/logo.png" alt="Logo Casa do Amor" class="login-logo">
  </div>

  <form class="login-form" id="login-form">
    <div class="form-group">
      <label for="email">E-mail ou celular</label>
      <input type="text" id="email" class="form-input" placeholder="Digite seu e-mail ou celular" required>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
    </div>

    <button type="submit" class="button-login">Entrar</button>
  </form>
</div>
