<div id="page-voluntariado" class="page-content">
  <section class="volunteer-page-section">
    <div class="volunteer-form-container">
      
      <img src="/abraco.png" alt="Voluntários se abraçando" class="volunteer-header-image">

      <h2>Quer se tornar um voluntário na Casa do Amor?</h2>
      <p>
        Obrigado por se voluntariar a ajudar pessoas com câncer! Por favor, complete o formulário para que possamos saber a melhor maneira de nos comunicarmos com você!
      </p>

      <form class="volunteer-form" id="volunteer-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="vol-nome">Nome</label>
            <input type="text" id="vol-nome" class="form-input" placeholder="Digite seu nome">
          </div>
          <div class="form-group">
            <label for="vol-sobrenome">Sobrenome</label>
            <input type="text" id="vol-sobrenome" class="form-input" placeholder="Digite seu sobrenome">
          </div>
          <div class="form-group">
            <label for="vol-email">Email</label>
            <input type="email" id="vol-email" class="form-input" placeholder="Digite seu email">
          </div>
          <div class="form-group">
            <label for="vol-telefone">Telefone</label>
            <input type="tel" id="vol-telefone" class="form-input" placeholder="Digite seu telefone">
          </div>
          <div class="form-group">
            <label for="vol-area">Área de atuação</label>
            <input type="text" id="vol-area" class="form-input" placeholder="Indique sua área de atuação">
          </div>
          <div class="form-group">
            <label for="vol-especialidade">Especialidade</label>
            <input type="text" id="vol-especialidade" class="form-input" placeholder="Informe sua especialidade">
          </div>
          <div class="form-group-full">
            <label for="vol-disponibilidade">Disponibilidade</label>
            <textarea id="vol-disponibilidade" class="form-input" placeholder="Informe quantas vezes por mês ou por semana está disponível para atuar como voluntário, além dos horários e dias da semana"></textarea>
          </div>
        </div>
        <button type="submit" class="button-primary-gradient volunteer-submit-button">
          Enviar
        </button>
      </form>
    </div>
  </section>
</div>
